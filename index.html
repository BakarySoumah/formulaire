<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Formulaire</title>
</head>
<body>
    

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Connexion</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" class="mail" placeholder="Entrer votre email" required="required">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Entrer votre password" class="password"  required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePW"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Se souvenir de moi</label>
                        </div>

                        <a href="#" class="text">Password Oublié</a>
                    </div>

                    <!-- deuxieme part --> 
                    <div class="input-field button">
                        <input type="button" value="Connexion">
                    </div>
                </form>
                <div class="login-signup">
                    <span type="text">Pas un membre?</span>
                    <a href="#" class="text signup-link">S'inscrire</a>
                </div>

            </div>

            <!---------------registration--------------->

            <div class="form signup">
                <span class="title">Inscription</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Entrer votre nom" required>
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Entrer votre email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Entrer votre password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirmer votre password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePW"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Se souvenir de moi</label>
                        </div>

                        <a href="#" class="text">Password Oublié</a>
                    </div>
                    

                    <!-- deuxieme part --> 
                    <div class="input-field button">
                        <input type="button" value="Connexion">
                    </div>
                </form>
                <div class="login-signup">
                    <span type="text">Membre?</span>
                    <a href="#" class="text login-link">Connexion</a>
                </div>

            </div>
        </div>
    </div>
























    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
